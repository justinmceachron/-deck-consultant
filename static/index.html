<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Consultant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar to match Silverback vibe */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
        
        /* Simple smooth fade in */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* The "Three Dots" bounce animation for typing */
        .dot-bounce { animation: bounce 1.4s infinite ease-in-out both; }
        .dot-bounce:nth-child(1) { animation-delay: -0.32s; }
        .dot-bounce:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col font-sans text-gray-800">

    <div class="bg-white p-4 border-b flex items-center justify-between shadow-sm z-10">
        <h1 class="font-bold text-gray-700 text-lg">Deck Design Consultant</h1>
        <span class="text-xs font-mono text-white px-2 py-1 rounded" style="background-color: #f48200;">AI Powered</span>
    </div>

    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4">
        <div class="flex justify-start fade-in">
            <div class="bg-white border border-gray-200 p-3 rounded-2xl rounded-tl-none shadow-sm max-w-[85%]">
                <p class="text-sm">Hello! I'm the Silverback Deck Consultant. What kind of deck are you dreaming of building?</p>
            </div>
        </div>
    </div>

    <div class="p-4 bg-white border-t flex gap-2 items-center">
        <input type="text" id="user-input" 
            class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none focus:ring-2 block p-2.5 transition-all"
            style="--tw-ring-color: #f48200;"
            placeholder="E.g., 20x15 composite deck with stairs..."
            onkeydown="if(event.key === 'Enter') sendMessage()">
        
        <button onclick="sendMessage()" id="send-btn" 
            class="text-white font-medium rounded-lg text-sm px-6 py-2.5 transition-colors hover:brightness-90"
            style="background-color: #f48200;">
            Send
        </button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        
        let history = []; 

        function appendMessage(role, text) {
            const isUser = role === 'user';
            const alignClass = isUser ? 'justify-end' : 'justify-start';
            
            // USER BUBBLE: Silverback Orange (#f48200)
            // AI BUBBLE: Gray/White (Unchanged)
            const bubbleClass = isUser 
                ? 'text-white rounded-tr-none' 
                : 'bg-white border border-gray-200 text-gray-800 rounded-tl-none';
            
            const styleAttr = isUser ? 'style="background-color: #f48200;"' : '';

            const html = `
                <div class="flex ${alignClass} fade-in">
                    <div class="${bubbleClass} p-3 rounded-2xl shadow-sm max-w-[85%] text-sm leading-relaxed" ${styleAttr}>
                        ${text}
                    </div>
                </div>`;
            
            chatBox.insertAdjacentHTML('beforeend', html);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTypingIndicator() {
            const id = 'typing-indicator';
            const html = `
                <div id="${id}" class="flex justify-start fade-in">
                    <div class="bg-gray-100 border border-gray-200 p-3 rounded-2xl rounded-tl-none shadow-sm w-16 flex items-center justify-center gap-1">
                        <div class="w-1.5 h-1.5 bg-gray-400 rounded-full dot-bounce"></div>
                        <div class="w-1.5 h-1.5 bg-gray-400 rounded-full dot-bounce"></div>
                        <div class="w-1.5 h-1.5 bg-gray-400 rounded-full dot-bounce"></div>
                    </div>
                </div>`;
            chatBox.insertAdjacentHTML('beforeend', html);
            chatBox.scrollTop = chatBox.scrollHeight;
            return id;
        }

        function removeElement(id) {
            const el = document.getElementById(id);
            if(el) el.remove();
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // 1. Show User Message
            userInput.value = '';
            appendMessage('user', message);

            // 2. Show Typing Indicator
            const typingId = showTypingIndicator();

            try {
                // 3. Call API
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: message, history: history })
                });
                
                if (!res.ok) throw new Error("Network response was not ok");
                
                const data = await res.json();

                // 4. Remove Indicator & Show Response
                removeElement(typingId);
                appendMessage('assistant', data.reply);

                // Update history
                history.push({role: "user", content: message});
                history.push({role: "assistant", content: data.reply});

            } catch (error) {
                removeElement(typingId);
                appendMessage('assistant', "⚠️ Sorry, I'm having trouble connecting to the brain. Please try again.");
                console.error(error);
            }
        }
    </script>
</body>
</html>
